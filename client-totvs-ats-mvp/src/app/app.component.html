<section>

      <po-toolbar p-title="TOTVS ATS MVP"></po-toolbar>
      <po-menu [p-menus]="menus"></po-menu>
      <po-page-default>
        <router-outlet></router-outlet>
      </po-page-default>

  </ng-container>

      <router-outlet></router-outlet>
    </po-page-default>
  </ng-template>
</section>
